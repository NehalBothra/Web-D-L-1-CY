<html>

<head>
    <title>Web Page</title>
</head>

<body>
    <h1>SVG-SCALEABLE VECTOR GRAPHICS</h1>
    <svg width="1000" height="1000" style="background-color: antiquewhite;">
        <!--line is creating a straight line-->
        <line x1="30" y1="30" x2="90" y2="90" stroke="red" stroke-width="3"></line>
        <!--circle and ellipse can help us to create the circle and oval shape-->
        <circle cx="150" cy="150" r="40" stroke="black" fill="grey" stroke-width="4"></circle>
        <ellipse cx="250" cy="150" rx="20" ry="90" stroke="black" fill="grey" stroke-width="4"></ellipse>
        <!--rect can help us to create rectangle and  square-->
        <rect x="150" y="250" width="50" height="50" stroke="black" fill="grey" stroke-width="4"></rect>
        <!--polygon can create different shapes with connecting points-->
        <polygon points="290,250,250,450,350,250" stroke="blue" fill="white" stroke-width="4"></polygon>
        <!--polyline can create different shapes but last points will not be connected-->
        <polyline points="350,250,300,450,400,250" stroke="blue" fill="white" stroke-width="4"></polyline>



    </svg>
</body>

</html>
